<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Memory Game</title>
  </head>
  <body>
    <div class="diffpanel">
      <h1>Válassz nehézséget!</h1>
      <div class="btns">
        <input type="button" class="diff-btn" id="btn-easy" value="Könnyű" />
        <!-- 6 kártya -->
        <input type="button" class="diff-btn" id="btn-medium" value="Közepes" /><!-- 12 kártya -->
        <input type="button" class="diff-btn" id="btn-hard" value="Nehéz" /><!-- 24 kártya -->
      </div>
    </div>
    <span id="tag"><a href="https://github.com/roltshi/">@roltshi</a> Memory Game</span>
    <div class="game">
      <p id="status">...</p>
      <div class="game-display"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
